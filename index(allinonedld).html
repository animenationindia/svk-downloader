<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVK Downloader | Pro 8K Downloader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root { --primary: #ff3e3e; --bg: #0f172a; --card: #1e293b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; text-align: center; margin: 0; padding: 20px; }
        .container { max-width: 650px; margin: 40px auto; background: var(--card); padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.6); border: 1px solid #334155; }
        header h1 { font-size: 2.5rem; color: var(--primary); margin-bottom: 5px; text-shadow: 2px 2px 10px rgba(255, 62, 62, 0.3); }
        .input-box { display: flex; background: #0f172a; border-radius: 50px; padding: 6px; border: 2px solid #334155; margin-top: 20px; }
        input { flex: 1; background: none; border: none; padding: 15px; color: white; outline: none; font-size: 16px; }
        button { background: var(--primary); border: none; padding: 15px 30px; border-radius: 50px; color: white; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #e03535; transform: scale(1.02); }
        #resultArea { margin-top: 30px; display: none; background: #0f172a; padding: 20px; border-radius: 15px; border: 1px solid var(--primary); }
        .download-link { display: block; background: linear-gradient(90deg, #22c55e, #16a34a); color: white; padding: 12px; margin: 10px 0; text-decoration: none; border-radius: 10px; font-weight: bold; transition: 0.2s; }
        .download-link:hover { opacity: 0.9; transform: translateY(-2px); }
        .loader { display: none; margin: 20px auto; border: 5px solid #334155; border-top: 5px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .supported { margin-top: 25px; opacity: 0.6; display: flex; justify-content: center; gap: 20px; font-size: 1.5rem; }
    </style>
</head>
<body>

<header>
    <h1>SVK Downloader</h1>
    <p>YouTube, Instagram, X, Threads - All-in-One 8K Support</p>
</header>

<div class="container">
    <div class="input-box">
        <input type="text" id="videoUrl" placeholder="Paste link here (e.g. YouTube, Insta...)">
        <button onclick="fetchVideo()">GET VIDEO</button>
    </div>
    
    <div class="loader" id="loader"></div>

    <div id="resultArea">
        <img id="thumb" src="" style="width:100%; border-radius:10px; margin-bottom:15px; border: 1px solid #334155;">
        <h4 id="title" style="margin-bottom: 20px;"></h4>
        <div id="links"></div>
    </div>

    <div class="supported">
        <i class="fab fa-youtube"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-threads"></i>
    </div>
</div>

<script>
async function fetchVideo() {
    const url = document.getElementById('videoUrl').value;
    const loader = document.getElementById('loader');
    const resultArea = document.getElementById('resultArea');
    const linksDiv = document.getElementById('links');

    if(!url) {
        alert("Please paste a valid URL first!");
        return;
    }

    loader.style.display = 'block';
    resultArea.style.display = 'none';
    linksDiv.innerHTML = '';

    const options = {
        method: 'POST',
        headers: {
            'x-rapidapi-key': '02e0f8fefbmsh04a98549f5de527p1bf51cjsn09b9c8899386',
            'x-rapidapi-host': 'social-download-all-in-one.p.rapidapi.com',
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ url: url })
    };

    try {
        const response = await fetch('https://social-download-all-in-one.p.rapidapi.com/v1/social/autolink', options);
        const data = await response.json();

        loader.style.display = 'none';
        
        if (data && data.medias) {
            resultArea.style.display = 'block';
            document.getElementById('title').innerText = data.title || "Video Found!";
            document.getElementById('thumb').src = data.thumbnail || "https://via.placeholder.com/300x150?text=No+Thumbnail";

            data.medias.forEach(media => {
                const btn = document.createElement('a');
                btn.className = 'download-link';
                btn.href = media.url;
                btn.target = '_blank';
                // 8K বা 4K থাকলে সেটা কোয়ালিটিতে দেখাবে
                btn.innerHTML = `<i class="fas fa-download"></i> Download ${media.quality} (${media.extension})`;
                linksDiv.appendChild(btn);
            });
        } else {
            alert("Could not fetch media. Please check the link.");
        }

    } catch (error) {
        loader.style.display = 'none';
        console.error(error);
        alert("Server Error! Make sure your API key is active.");
    }
}
</script>

</body>
</html>
